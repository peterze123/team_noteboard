{% extends "base.html" %}

{% block main %}
<h2>Public Board</h2>
    <div class = 'card-columns' style = 'width: 1000px'>
        {% for i in t %}
            <div class = 'card bg-secondary'>
                <div class = 'card-body text-center'>
                    <h4 class = 'card-text'>{{ i.content }}</h4>
                    <p class = 'btn btn-block'>Added at {{ i.time }}</p>
                    <a href="{{ url_for('tasks.delete', id = i.id) }} " class="btn btn-dark stretched-link">Complete</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock main %}

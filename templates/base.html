<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset = 'utf-8'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
            <div class = 'container-fluid'>
                <div class = 'navbar-header'>
                    <a class = 'navbar-brand'>
                        <script>
                            var str = new Date().toLocaleDateString();
                            document.write(str.fontcolor('grey')); 
                        </script>                       
                    </a>
                </div>
                <ul class = 'navbar-nav'>
                    <li class = 'nav-item'><a href = " {{url_for('tasks.board')}}" class='nav-link'>Public Board</a></li>
                    <li class = 'nav-item'><a href = " {{url_for('login.index')}}" class='nav-link'>Your Board</a></li>
                    <li class = 'nav-item'><a href = " {{url_for('tasks.create')}}" class='nav-link'>Create</a></li>               
                </ul>
            </nav>
            </div>
        <br>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class='container'>
                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-warning alert-dismissible fade show" role = 'alert'>
                        {{ message }}
                        <button type='button' class='close' data-dismiss='alert' aria-label='Close'>
                            &times;
                        </button>
                        </div>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    {% block main %}
    {% endblock main %}
    </body>
</html>

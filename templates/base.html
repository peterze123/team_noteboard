<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset = 'utf-8'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
            <div class = 'container-fluid'>
                <div class = 'navbar-header'>
                    <a class = 'navbar-brand'>
                        <script>
                            var str = new Date().toLocaleDateString();
                            document.write(str.fontcolor('grey')); 
                        </script>                       
                    </a>
                </div>
                <ul class = 'navbar-nav'>
                    <li class = 'nav-item'><a href = " {{url_for('tasks.board')}}" class='nav-link'>Public Board</a></li>
                    <li class = 'nav-item'><a href = " {{url_for('login.index')}}" class='nav-link'>Your Board</a></li>
                    <li class = 'nav-item'><a href = " {{url_for('tasks.create')}}" class='nav-link'>Create</a></li>               
                </ul>
            </nav>
            </div>
        <br>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class='container'>
                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-warning">
                        {{ message }}
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    {% block main %}
    {% endblock main %}
    </body>
</html>
